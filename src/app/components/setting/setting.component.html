<h1>Settings</h1>
<blockquote>
  <p>
    Use this screen to manage global settings of this client application
  </p>
</blockquote>

<a class="btn btn-default btn-xs" (click)="settings.push({headers:[]})">+</a>
<a class="btn btn-default btn-xs" (click)="save()">Save</a>

<div class="form form-horizontal" *ngFor="let s of settings">
  <div class="form-group">
    <label class="control-label col-md-2">Name</label>
    <div class="col-md-5">
      <input class="form-control" [(ngModel)]="s.name" #name />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Api EndPoint Url</label>
    <div class="col-md-5">
      <input class="form-control" [(ngModel)]="s.endPointUrl" #endPoint />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-md-2">Headers
        <a class="btn btn-default btn-xs" (click)="s.headers.push({})">+</a>
    </label>
    <div class="col-md-10">
      <div class="row" *ngFor="let header of s.headers">
        <div class="col-md-2">
          <div class="input-group">
            <input class="form-control" [(ngModel)]="header.key" #headerKey />
            <a class="input-group-addon btn btn-danger" (click)="s.headers.splice(s.headers.indexOf(header),1)">
            <i class="fa fa-trash" aria-hidden="true"></i>
          </a>
          </div>
        </div>
        <div class="col-md-3">
          <input class="form-control" [(ngModel)]="header.value" #headerValue />
        </div>
      </div>
    </div>
  </div>
  <hr/>
</div>
