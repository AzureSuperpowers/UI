<h1>Customers</h1>

<p *ngIf="!customers"><em>Loading...</em></p>

<table class='table' *ngIf="customers">
  <thead>
    <tr>
      <th>#</th>
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of customers">
      <td>{{c.RowKey}}</td>
      <td>{{c.CompanyName}}</td>
      <td>{{c.ContactName}}</td>
      <td>{{c.Country}}</td>
    </tr>
  </tbody>
</table>
