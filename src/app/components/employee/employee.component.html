<h1>Employees</h1>

<p *ngIf="!employees"><em>Loading...</em></p>

<table class='table' *ngIf="employees">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Address</th>
      <th>Country</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let c of employees">
      <td>{{c.RowKey}}</td>
      <td>{{c.FirstName}} {{c.LastName}}</td>
      <td>{{c.Address}}</td>
      <td>{{c.Country}}</td>
    </tr>
  </tbody>
</table>
